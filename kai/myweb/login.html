<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录页面</title>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/ecmascript" src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h1 class="page-header">用户登录</h1>
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-md-5">
						<span>用户名：</span>
						<input type="text" class="form-control" placeholder="用户名/email"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-5">
						<span>密码：</span>
						<input type="password" class="form-control" placeholder="密码"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-5">
						<button class="btn btn-primary">登  录</button>
					</div>
				</div>
			</form>
		</div>	
	</body>
</html>
